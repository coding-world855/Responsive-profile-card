<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="card-sec d-flex align-items-center justify-content-center" style="min-height: 100vh;">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-4"> <!-- Card colum -->
                        <!-- Start of Card -->
                        <div class="card">
                            <div class="card-header"></div>
                            <div class="card-img">
                                <img src="images.png" class="img-fluid" alt="Card Image 1">  <!-- Enter your image URL in "src" -->
                            </div>
                            <div class="card-body text-center pt-5">
                                <h4 class="card-title">Card title</h4>   <!-- Enter with your tile/name -->
                                <p class="card-text">Replace with your description </p>   <!-- Enter with your Description -->
                                <div class="card-icons">
                                    <i class="fa-brands fa-youtube"></i>
                                    <i class="fa-brands fa-facebook"></i>
                                    <i class="fa-brands fa-instagram"></i>
                                    <i class="fa-brands fa-github"></i>
                                </div>

                                <div class="card-buttons my-3">
                                    <a href="#" class="btn btn-primary m-1">Action 1</a>
                                    <a href="#" class="btn btn-primary m-1">Action 2</a>
                                </div>
                                <div class="analytics">
                                    <div class="d-flex justify-content-evenly">
                                        <div class="data">
                                            <i class="fa-regular fa-heart"></i>
                                            <p>20k</p>
                                        </div>
                                        <div class="data">
                                            <i class="fa-regular fa-comment"></i>
                                            <p>12k</p>
                                        </div>
                                        <div class="data">
                                            <i class="fa-regular fa-share-from-square"></i>
                                            <p>6k</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- End of Card -->
                    </div>
                </div>
            </div>
        </section>

    </main>
</body>

</html>
